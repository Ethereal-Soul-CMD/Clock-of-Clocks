<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=./">
    <title>404</title>
    <script>
      // GitHub Pages/SPA redirect keeping query strings
      (function () {
        var l = window.location;
        if (l.pathname !== "/" && !l.pathname.endsWith("/")) {
          l.replace(l.origin + "/" + (l.pathname.split("/").slice(1, -1).join("/")) + "/"
            + (l.search || "") + (l.hash || ""));
        }
      })();
    </script>
  </head>
  <body></body>
</html>
